<!DOCTYPE html>
<html xmlns= "http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="fragments/header :: header"></head>

<body>
  <div class="container-scroller">
	<div th:include="fragments/navbar :: navbar"></div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <div th:include="fragments/sidebar :: sidebar"></div>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <th:block th:if="${deleteMess}">
              		<div th:if="${deleteStatus}" th:text="${deleteMess}" class="alert-success" style="padding: 10px; font-size: 15px; border-radius: 4px; margin-bottom: 10px"></div>
              		<div th:unless="${deleteStatus}" th:text="${deleteMess}" class="alert-danger" style="padding: 10px; font-size: 15px; border-radius: 4px; margin-bottom: 10px"></div>
              	  </th:block>
                  <h4 class="card-title">Forms Table</h4>
                  <p class="card-description">
                  	Note: <code style="font-size: 100%">click row to show submissions of form</code>
                  </p>
                  <div class="table-responsive">
                    <table id="forms-table" class="table table-hover">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Title</th>
                          <th>Name</th>
                          <th>Progress</th>
                          <th>Submissions</th>
                          <th>Tags</th>
                          <th>Schedule</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                      	<tr th:each="obj : ${list}">
                      		<td class="nr" th:text="${objStat.count}"></td>
                      		<td th:text="${obj.title}"></td>
                      		<td th:text="${obj.name}"></td>
                      		<td>
                              <div class="progress">
                                <div th:id="'bar-' + ${objStat.count}" th:class="'progress-bar bg-' + ${obj.typeProgressBar}" role="progressbar" style="width: 0%"></div>
                              </div>
                            </td>
                            <td th:text="${obj.amount}"></td>
                            <td>
                            	<th:block th:each="tag : ${obj.tags}">
                            		<label th:if="${tagStat.last}" th:text="${tag}"></label>
                            		<label th:unless="${tagStat.last}" th:text="${tag} + ', '"></label>
                            	</th:block>
                            </td>
                            <td th:inline="text">
                            	From:&ensp;[[${obj.start}]] 
                            	<br />
                            	--------------------------
                            	<br />
                            	To:&ensp;&ensp;&emsp;[[${obj.expired}]]
                            </td>
                            <td>
								<a th:if="${obj.amount == 0}" th:id="'edit-' + ${objStat.count}" th:href="@{/build/form/{path}(path=${obj.path})}" class="btn btn-primary" title="Edit">
									<span class="mdi mdi-tooltip-edit"></span>
								</a>
								<a th:id="'delete-' + ${objStat.count}" th:href="@{/delete/form/{path}(path=${obj.path})}" class="btn btn-danger" title="Delete" onclick="return confirm('Are you sure you want to delete this record?');"> 
									<span class="mdi mdi-delete"></span>
								</a>
							</td>
                      	</tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Submissions Table</h4>
                  <p class="card-description">
                  	Form: <code style="font-size: 100%" id="form-name"></code>
                  </p>
                  <div class="table-responsive">
                    <table id="submissions-table" class="table table-striped"></table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <div th:include="fragments/footer :: footer"></div>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <div th:include="fragments/plugins :: plugins"></div>
  <script th:inline="javascript">
  	/*<![CDATA[*/
  		
  	// Prevent send ajax when click edit or delete button in row (if don't prvent will cause exception 404 /
  	// after delete form)
  	function stopEvent(ev) {
		ev.stopPropagation();
	}
  	
  	function buildResultSelectBoxes(boxes) {
  		let resultStr = '';
  		for (item in boxes) {
  			if (boxes[item]) {
  				resultStr += `${item}, ` ;
  			}
  		}
  		return resultStr.substring(0, resultStr.length - 2); // remove comma of last index of string
  	}
  	
  	$(document).ready(() => {
		const list = [[${list}]];
		list.forEach((obj, i) => {
  			$('#bar-' + (i + 1)).css('width', obj.durationPercent + '%');
  			
  			// Execute prevent send ajax
  			const deleteBtn = document.getElementById('delete-' + (i + 1));
  			deleteBtn.addEventListener("click", stopEvent, false);
  			const editBtn = document.getElementById('edit-' + (i + 1));
  			if (editBtn != null) {
  	  			editBtn.addEventListener("click", stopEvent, false);
  			}
  		});
  		$('#forms-table').delegate('tr', 'click', function() {
  			const index = parseInt($(this).find('.nr').text()) - 1;
  			const path = list[index].path;
  			$.ajax({
  				url: 'http://localhost:8080/submissions',
  				method: 'GET',
  				dataType: 'json',
  				data: {
  					path
  				},
  				success: submissions => {
  					$.ajax({
  						url: 'http://localhost:8080/form',
  						method: 'GET',
  						dataType: 'json',
  						data: {
  							path
  						},
  						success: result => {
  							$('#form-name').html(result.title);
  							
  							let str = '<thead><tr><th>#</th>';
  							for (comp of result.components) {
  								if (!(comp.inputType == "password") && comp.key != "submit"){
  									str += `<th>${comp.label}</th>`;
  								}
  							}
  							str += '</tr></thead><tbody>';
  							let count = 1;
  							for (submission of submissions) {
  								str += `<tr><td>${count++}</td>`;
  								const data = submission.data;
  								
  								for (comp of result.components) {
  	  								if (!(comp.inputType === "password") && comp.key !== "submit"){
  	  									let value = data[comp.key];
  	  									if (typeof value === 'undefined') {
  	  										value = '';
  	  									} else if (comp.type === 'selectboxes') {
  	  										value = buildResultSelectBoxes(value);
  	  									} else if (typeof value === 'boolean') {
  	  										value = value ? 'Yes' : 'No';
  	  									}
  	  									str += `<td>${value}</td>`;
  	  								}
  	  							}
  								str += '</tr>'
  							}
  							str += '</tbody>';
  							
  							$('#submissions-table').html(str);
  						},
  						error: () => {
  							console.log('failed get form info');
  						}
  					});
  	  			}, 
  	  			error: mess => {
  	  				alert(JSON.stringify(mess));
  	  			}
  			});
  	    });
	});
  	/*]]>*/
  </script>
</body>

</html>
